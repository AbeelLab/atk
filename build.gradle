// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
     flatDir {
       dirs 'lib'
   }
    
    
    
}
sourceSets {
    main {
        java {
            srcDir 'bsd/src'
            srcDir 'gpl/src'
            srcDir 'tools/src'
            srcDir 'src'
        }
        scala {
            srcDir 'bsd/src'
            srcDir 'gpl/src'
            srcDir 'tools/src'
            srcDir 'src'
        }
    }
    test{
    	java{
    		srcDir 'test/src'
    	}
    	scala{
    		srcDir 'test/src'
    	}
    }
 }

dependencies {

	
	compile name: 'mail'
	
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.2'	
	compile group: 'jfree', name: 'jcommon', version: '1.0.16'
	compile group: 'jfree', name: 'jfreechart', version: '1.0.13'
	

	compile group: 'com.lowagie', name: 'itext', version: '2.1.5'

	// https://mvnrepository.com/artifact/org.scalatest/scalatest
	testCompile group: 'org.scalatest', name: 'scalatest_2.12.0-M4', version: '2.2.6'
	// https://mvnrepository.com/artifact/junit/junit
	testCompile group: 'junit', name: 'junit', version: '4.12'
	
	implementation 'org.scala-lang:scala-library:2.12.3'
	testImplementation 'junit:junit:4.12' 
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5' 
	
}

task fatJar(type: Jar) {
	if(!hasProperty('$BUILD_NUMBER')){
		ext{
			$BUILD_NUMBER='develop'
		}
	}
	
    baseName = project.name +'-'+$BUILD_NUMBER+ '-all'
    from { configurations.compile.collect { 
    it.isDirectory() ? it : zipTree(it).matching{exclude{it.path.contains('META-INF')}}
    } 
    }
    with jar
}


